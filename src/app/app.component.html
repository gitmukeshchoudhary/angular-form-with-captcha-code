<!--The content below is only a placeholder and can be replaced.-->
	<div class="col-sm-3 mx-auto my-5 captcha">
		<h2 class="text-center">Login Form</h2>
        <hr>
        <!-- Captcha Form -->
        <form  class="form-horizontal"> 
        <div class="form-group has-success"> 
            <label class="control-label col-sm-12">Username</label> 
            <div class="col-sm-12"> 
                <input class="form-control" type="text" placeholder="Enter your User Name"> 
            </div> 
        </div> 
        <div class="form-group has-success"> 
            <label class="control-label col-sm-12" >Password</label> 
            <div class="col-sm-12"> 
                <input class="form-control" type="password" placeholder="Enter your password"> 
            </div> 
        </div> 
        <div class="form-group has-success"> 
            <label class="control-label col-sm-12">Captcha</label> 
            <div class="col-sm-12"> 
                <canvas id="captchaCanvas" width="150" height="50">
                    Your browser does not support the canvas element.
                </canvas>
                <p class="py-1" (click)="createCaptcha()"><u class="cursor-pointer">Refresh</u></p> 
            </div> 
        </div> 
        <div class="form-group has-success"> 
            <label class="control-label col-sm-12">Recaptcha text enter below</label> 
            <div class="col-sm-12"> 
                <input class="form-control" type="text"  id="userInput" placeholder="Type text">
            </div> 
        </div> 
       <div class="form-group"> 
        <div class="col-sm-12  text-left"> 
            <button class="btn btn-primary" (click)="ValidateCaptcha()"> 
               Submit 
            </button>
            <p class="my-2 error">{{message}}</p> 
        </div> 
        </div> 

        </form> 
    </div>
